<template name="materialesPasados">
	<h3>Materiales</h3>
	<hr>
	{{#each materiales}}	
	<div class="row square-material">
		<div class="col-md-12">
			<h3 class="text-center">{{titulo}}</h3>
		</div>
		<div class="col-md-6">
			<h4 class="text-center"><a href="{{video.link}}" download> <i class="fa fa-download"></i> Descargar Video Principal</a></h4>
			{{>archivosPasados idMaterial=_id}}
		</div>
		<div class="col-md-6 ">
			{{>chatPasado salaChat=chatActivo idMaterial=_id}}
		</div>
	</div>
	{{/each}}
</template>
